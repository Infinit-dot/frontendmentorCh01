<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="card">
        <div class="card__wrapper">
          <div class="container">
            <div class="card__image">
              <img
                src="images\illustration-hero.svg"
                alt="person listening music"
              />
            </div>
            <div class="card__details pad">
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div class="card__plan">
                <img class="plan__img" src="images\icon-music.svg" alt="" />
                <div class="plan__pricing">
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
              </div>
            </div>
            <a class="btn__proceed" href="#">Proceed to Payment</a>
            <a class="cancel" href="#"><p>Cancel Order</p></a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Edyta</a>.
      </div>
    </footer>
  </body>
</html>
